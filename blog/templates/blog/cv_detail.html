{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ entry.title }}</h2>
        {% if entry.published_date %}
            <div class="date">
                {{ entry.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'cv_edit' pk=entry.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <p>{{ entry.text|linebreaksbr }}</p>
    </div>
{% endblock %}
